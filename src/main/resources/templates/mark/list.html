<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegaci贸n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{marks.list.title}">Notas</h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripci贸n o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p th:text="#{marks.list.p}">Las notas que actualmente figuran en
			el sistema son las siguientes:</p>
		<button th:text="#{btn.update}" type="button" id="updateButton"
			class="btn btn-default">Actualizar</button>
		<script>
			$("#updateButton").click(function() {
				$("#tableMarks").load('/mark/list/update');
			});
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th th:text="#{marks.list.description}">Descripci贸n</th>
						<th th:text="#{marks.list.score}">Puntuaci贸n</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="mark : ${markList}">
						<td th:text="${mark.id}">1</td>
						<td th:text="${mark.description}">Ejercicio 1</td>
						<td th:text="${mark.score}">10</td>
						<td><a th:text="#{btn.details}"
							th:href="${'/mark/details/' + mark.id}"></a></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:text="#{btn.modify}" th:href="${'/mark/edit/' + mark.id}"></a>

							<div sec:authorize="hasRole('ROLE_STUDENT')">
								<div th:if="${mark.resend}">

									<button type="button" th:id="${'resendButton' + mark.id}"
										class="btn btn-info">Reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/
										$("#resendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/noresend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>
								</div>
								<div th:unless="${mark.resend}">

									<button type="button" th:id="${'noresendButton' + mark.id}"
										class="btn btn-default">No reenviar</button>
									<script th:inline="javascript">
										/*<![CDATA[*/$(
												"#noresendButton[[${mark.id}]]")
												.click(
														function() {
															$
																	.get(
																			"/mark/[[${mark.id}]]/resend",
																			function(
																					data) {
																				$(
																						"#tableMarks")
																						.load(
																								'/mark/list/update');
																			});
														});
										/*]]>*/
									</script>

								</div>
							</div></td>
						<td><a sec:authorize="hasRole('ROLE_PROFESSOR')"
							th:text="#{btn.delete}" th:href="${'/mark/delete/' + mark.id}"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
