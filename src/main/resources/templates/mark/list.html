<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{marks.list.title}">Notas del usuario</h2>
		<form class="navbar-form" action="/mark/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50"
					placeholder="Buscar por descripción o nombre del alumno">
			</div>
			<button type="submit" class="btn btn-default">Buscar</button>
		</form>
		<p th:text="#{marks.list.p}">Las notas que actualmente figuran en
			el sistema son las siguientes:</p>
		<button th:text="#{btn.update}" type="button" id="updateButton"
			class="btn btn-default">Actualizar</button>
		<script th:inline="javascript">
			/*<![CDATA[*/
			$("#updateButton").click(function() {
				var numberPage = [[${param.page}]];
				var urlUpdate = '/mark/list/update';
				if(numberPage != null){
					urlUpdate += "?page="+numberPage[0];
				}
				$("#tableMarks").load(urlUpdatex);
			});
			/*]]>*/
		</script>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableMarks"
				id="tableMarks" th:replace="fragments/marks">
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
