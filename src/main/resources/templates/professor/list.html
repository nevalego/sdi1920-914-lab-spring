<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2>Profesores</h2>
		<p>Los profesores que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th class="col-md-1">id</th>
						<th>DNI</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Categoria</th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="professor : ${professorList}">
						<td th:text="${professor.id}"></td>
						<td th:text="${professor.nombre}"></td>
						<td th:text="${professor.apellidos}"></td>
						<td th:text="${professor.categoria}"></td>
						<td><a th:href="${'/professor/details/' + professor.id}">detalles</a></td>
						<td><a th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
						<td><a th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
